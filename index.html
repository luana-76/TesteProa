<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        /* Calculos */

        /* Att 1 */
        let primeiroNumero = 25;
        let segundoNumero = 12;
        let terceiroNumero = 2;

        let media = primeiroNumero + segundoNumero + terceiroNumero / 3;

        console.log(`Media: ${media}`);

        /* Att 2 */

        let base = 78;
        let altura = 50;

        let area = base * altura;

        console.log(`Area: ${area}`);

        /* Att 3 */
        
        let decreEcre = 30;

        console.log(`Incremento: ${decreEcre++} e Decremento ${decreEcre--}`);

        /* Att 4 */

        let num1 = 23;
        let num2 = 15;

        let restoDivisao =  num1 % num2;
        console.log(`Resto da divisão: ${restoDivisao}`);

        /* Att 5 */

        let fahrenheit = 35;
        let celcius = (fahrenheit - 32) * (5 / 9);
        console.log(`Em celcius: ${celcius}`);

        /* Att 6 */

        let numero = 23;

        /* Dobro*/
        let dobro = numero * 2;

        /* Metade */
        let metade = numero / 2;
        
        console.log(`Dobro: ${dobro}, Metade: ${metade}`);

        /* Att 7 */

        let num = 10;
        let numm = 12;

        let result = num ** numm;
        console.log("Exponeciação: ", result);

    </script>

</body>
</html>
